<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .green-box{
        background-color: green;
        /* padding: 20px; */
        height: 300px;
        width: 400px;
        border: 1px solid;
        margin-top: 200px;
        margin-left: 200px;
        
    }
    .yellow-circle{
        background-color: yellow;
        /* padding: 20px; */
        height: 150px;
        width: 150px;
        border-radius: 50%;
        margin-top: 200px;
        margin-left: 200px;
        
    }

  </style>
</head>

<body>
  <div class="green-box">
    <div class="yellow-circle">
    </div>
  </div>

</body>

</html>

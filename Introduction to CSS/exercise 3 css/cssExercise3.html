<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>

<!--  Each box should have a width of 200px and a height of 100px.
• Box1 should have a padding of 10px, a solid red border of 2px, and a margin of 10px.
• Box2 should have a padding of 20px, a dashed green border of 4px, and a margin of 20px.
• Box 3 should have a padding of 30px, a dotted blue border of 6px, and a margin of 30px.
• The background color of Box1 should be lightcoral, Box2 should be lightgreen, and Box3 should be lightblue.

 -->

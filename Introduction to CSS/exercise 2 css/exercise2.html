<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Base Code</title>
    <style>
        /* BASE DESIGNS:
        ->font- Arial, sans-serif
        ->padding- 20px
        -> background color
        */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0; 
        }

        /* Required properties:
        -> color 
        -> font-size 
        -> text-align
        -> text-decoration
        */
        h1 {
            color: black; /* text color */
            font-size: 24px; /*font size */
            text-align: center; /* text alignment */
            text-decoration: underline;
        }

        /* Required properties:
        -> color 
        -> font-size 
        -> text-align
        */
        p {
            color: #485665; /* text color */
            font-size: 16px; /* font size */
            text-align: justify; /*  text alignment */
        }

        /* Required properties:
        -> color 
        -> font-style
        */
        em {
            color: #E74C3C; /* text color */
            font-style: 'Toboggan Regular Italic'; /* font style */
        }

        /* Required properties: 
        -> font-weight
        -> color
        */
        strong {
            font-weight: bold; /*  font weight */
            color: orange; /* text color */
        }

        /* Required properties:
        -> color 
        -> text-decoration
        -> font-weight 
        */
        a {
            color: blue; /*text color */
            text-decoration: none; /* text decoration */
            font-weight: bold; /*  font weight */
        }
        </style>
</head>

<body>
    <h1>CSS Basic Styling</h1>
    <p>This is a paragraph demonstrating various CSS properties. The quick brown
        <em>fox</em> jumps over the lazy <strong>dog</strong>.
        For more information, visit the <a href="#">CSS Documentation</a>.
    </p>
</body>

</html>
